<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->

        crossorigin="anonymous">

    <!-- Bootstrap JS plugins -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:#02c93a">


    <div class="container-fluid h-100">

        <div class="row h-100 justify-content-center align-self-center" id="login">

            <div class="col">

                <h1 class="display-1" id="title">SellMyStuff</h1>

                <h4 id="sub">Login below</h4>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="username">
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                    </div>
                    <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="password">
                </div>

                <div class="row text-center">
                    <div class="col-6">
                        <button type="button" onclick="login()" method="GET" class="btn" id="button">Login</button>
                    </div>
                    <div class="col-6 align-self-center">
                        <a href="create.html" id="link">Create an account</a>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!--...........................................................................................................-->

    <script>

        function login() {

            // Grab Username
            // Grab Password

            // Send to server, see if user exists
            // if yes, send back account value
            // if no, send back error

            // open index.html with logged in user

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            console.log(username);
            console.log(password);

            if (username == '') {
                alert("Please enter username");
            }
            else if (password == '') {
                alert("Please enter password");
            }
            else {
                var jsonToSend = { "username": username, "password": password };

                var req = new XMLHttpRequest();
                req.open('POST', '/login', true);
                req.setRequestHeader("Content-type", "application/json");

                jsonToSend = JSON.stringify(jsonToSend);

                req.send(jsonToSend);
                req.onload = function () {
                    var response = JSON.parse(req.responseText);
                    var valid = response.valid;
                    console.log(valid);
                    if (valid) {
                        window.location.href = "index.html";
                    }
                    else {
                        alert("ERROR! Incorrect login");
                    }
                }
            }
        }



    </script>

</body>

</html>
